
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>License Plate Recognition System</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo" class="logo" />
    <h1>License Plate Recognition System</h1>
    <span id="airtable-status">Airtable: <strong>Synced</strong></span>
  </header>
  <section class="stats">
    <div class="stat blue">Today's Detections <span id="total">0</span></div>
    <div class="stat green">Registered <span id="registered">0</span></div>
    <div class="stat red">Unregistered <span id="unregistered">0</span></div>
  </section>
  <section class="activity">
    <h2>Recent Activity</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Plate Number</th>
          <th>State</th>
          <th>User</th>
          <th>Status</th>
          <th>Gate</th>
        </tr>
      </thead>
      <tbody id="activity-table">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </section>
  <script src="script.js"></script>
</body>
</html>
